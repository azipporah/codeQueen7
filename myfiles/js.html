  <body>
    <h1 id="awesome">JESUS</h1>

    <!-- onclick event -->
    <p id="awe"></p>
    <button onclick="document.getElementById('awe').innerHTML=Date()">
      Click for time
    </button>
    <br />
    <!-- onclick event changing the same element -->
    <button onclick="this.innerHTML=Date()">click for time</button>
    <br />
    <!-- using a function -->
    <button onclick="displayDate()">Date&Time</button>
    <p id="time"></p>
    <br />
    <!-- adding event listeners -->
    <div
      style="height: 100px; width: 100px; background-color: blue"
      id="listen"
    ></div>
    <br />

    <!-- adding event listeners using a function -->
    <div
      style="height: 100px; width: 100px; background-color: red"
      id="mine"
    ></div>
